<!DOCTYPE>
<html ng-app="bondApp">
<head>
	<title>Bond Cars</title>
	<link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="controllers/bondController.js"></script>
</head>
<body>
	<div class="container">

		<header class="navbar">
			<h1>Bonds Cars</h1>
		</header>
		
		<section id="cards" class="container-fluid" ng-controller="CarsController as cars">

		<form ng-submit="cars.addCar()">
			<div>
				<label for="newCar-year">Year:</label>
				<input type="text" ng-model="cars.newCar.year">
			</div>
			<div>
				<label for="newCar-make">Make:</label>
				<input type="text" ng-model="cars.newCar.make">
			</div>
			<div>
				<label for="newCar-model">Model:</label>
				<input type="text" ng-model="cars.newCar.model">
			</div>
			<div>
				<label for="newCar-picture">Picture:</label>
				<input type="text" ng-model="cars.newCar.picture">
			</div>
			<input type="submit" value="Add Car">
		</form>
		<div class="row">
			<div class='col-sm-6 col-md-8' ng-repeat="car in cars.all" data-car-id="car._id">
				<bond-car data-car="car" id="{{car._id}}">
				</bond-car>
			</div>
		</div>

		</section>

	</div>
</body>
</html>
