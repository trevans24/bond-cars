<section>
		<div class="card col-xs-12 col-md-12" ng-controller="CarsController as cars">
		<img ng-src="{{car.picture}}" class="img-thumbnail img-responsive">
			<div class="info">
				<h4>Year: {{car.year}}</h4>
				<h4>Make: {{car.make}}</h4>
				<h4>Model: {{car.model}}</h4>
			</div>
			<button class="btn-danger btn-lg" ng-click="cars.deleteCar(id)">Delete</button>
		</div>
</section>
